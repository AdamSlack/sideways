
<div *ngIf="!test_started">
    <div class="test-title"> {{ testTitle }} </div>
    <div class="test-instructions"> {{ testInstructions }} </div>
    <button (click)=startTest() class="next-test-btn" id="end_test" *ngIf="!rs.compassDirectionsHasResults"> Start Test</button>    
</div>

<canvas id="canvas">
</canvas>

<div *ngIf="test_started">
    <div *ngIf="!rs.compassDirectionsHasResults">
        <br>
        <button (click)="gatherResults()" class="next-test-btn" id="end_test"> Test Finish </button>
    </div>
</div>

<div *ngIf="rs.compassDirectionsHasResults">
    <div class="test-instructions">
        This Test has already Been Completed
    </div>
    <a routerLink="/roadSignScenarios"><button class="next-test-btn"> Continue To The Next Test </button></a>
</div>
