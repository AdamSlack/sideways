
<div *ngIf="!auth.VALIDATED && auth.AUTH_TOKEN == '' && auth.PARTICIPANT_TEST_LOCALE == ''">
  <div class="search">
    <input class="bar search" type="text"  [(ngModel)]=clinicianEmail (submit)=connectToSDSA()  placeholder="Enter your email.">
  </div>
  <div class="search">
    <input class="bar search" type="password"  [(ngModel)]=password  placeholder="Enter your Password">
  </div>
  <div class="search">
    <input class="bar search" type="text"  [(ngModel)]=pt_id  placeholder="Enter a Participant ID">
  </div>
  <div class="submit">
    <input class="button submit" type="button" (click)=connectToSDSA() value="login">
  </div>
</div>

<div *ngIf="requestingDetails && (!auth.VALIDATED || auth.AUTH_TOKEN == '' || auth.PARTICIPANT_TEST_LOCALE == '') && !(!auth.VALIDATED && auth.AUTH_TOKEN == '' && auth.PARTICIPANT_TEST_LOCALE == '')">
  <div class="spinner">
    <div class="dot1"></div>
    <div class="dot2"></div>
  </div>
</div>
